<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign Up </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .container {
            margin-top: 30px;
        }
        h1 {
            margin-bottom: 30px;
        }
        form {
            max-width: 500px;
            margin: 0 auto;
            padding: 8px;
            border-radius: 10px;
            background-color: #f8f9fa;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        label {
            font-weight: bold;
            float: left; 
            clear: both; 
        }
        .form-control::placeholder {
            color: #6c757d; 
        }
        .btn-primary {
            width: 100%;
        }
        
        .form-control {
            padding: 0.2rem; 
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <div>
            <h1>User Registration</h1>
        </div>
        <div>
            <form th:action="@{/process_register}" th:object="${user}" method="post">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" placeholder="Enter your Name" th:field="*{name}" class="form-control" id="name" required>
                </div>

                <div class="form-group">
                    <label for="dob">Date Of Birth:</label>
                    <input type="date" th:field="*{dateOfBirth}" class="form-control" id="dob" required>
                </div>

                <div class="form-group">
                    <label for="gender">Gender:</label>
                    <select class="form-control" id="gender" th:field="*{gender}" required>
                        <option value="">Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" placeholder="Enter your Address" th:field="*{address}" class="form-control" id="address" required>
                </div>

                <div class="form-group">
                    <label for="city">City:</label>
                    <input type="text" th:field="*{city}" placeholder="City Name" class="form-control" id="city" required>
                </div>

                <div class="form-group">
                    <label for="state">State:</label>
                    <input type="text" th:field="*{state}" placeholder="State" class="form-control" id="state" required>
                </div>

                <div class="form-group">
                    <label for="loginId">Login ID:</label>
                    <input type="text" th:field="*{loginId}" placeholder="Login Id" class="form-control" id="loginId" required>
                </div>

                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" th:field="*{password}" placeholder="Password" class="form-control" id="password" required minlength="6" >
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Register</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const inputs = document.querySelectorAll('input, select');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    if (this.value === '') {
                        this.placeholder = this.previousElementSibling.textContent.trim().replace(':', '');
                    }
                });
                input.addEventListener('blur', function() {
                    this.placeholder = '';
                });
            });
        });
    </script>
</body>
</html>
