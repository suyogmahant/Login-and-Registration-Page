<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Users</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <style>
        .welcome-message {
            font-size: 24px;
        }
        .logout-btn {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
<div class="container text-center">
    <div>
        <h3 class="welcome-message">
            Welcome <b><span sec:authentication="principal.fullName"></span></b>
        </h3>
    </div>
    <div>
        <h1>List of Users</h1>
    </div>
    
    <div>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Name</th>
                    <th>Date of Birth</th>
                    <th>Gender</th>
                    <th>Address</th>
                    <th>City</th>
                    <th>State</th>
                    <th>Login ID</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user: ${listUsers}">
                    <td th:text="${user.name}">Name</td>
                    <td th:text="${user.dateOfBirth}">Date of Birth</td>
                    <td th:text="${user.gender}">Gender</td>
                    <td th:text="${user.address}">Address</td>
                    <td th:text="${user.city}">City</td>
                    <td th:text="${user.state}">State</td>
                    <td th:text="${user.loginId}">Login ID</td>
                </tr>
            </tbody>
        </table>
        <form th:action="@{/logout}" method="post">
            <input type="submit" value=" Log Out" class="btn logout-btn" />
        </form>
    </div>
</div>
</body>
</html>
